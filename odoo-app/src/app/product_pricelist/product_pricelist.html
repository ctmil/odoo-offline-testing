     <div id="top" class="row">
	    <div class="col-md-3">
	        <h2>{{message}}</h2>
	    </div>
     </div> <!-- /#top -->
     <hr>
     <div id="list" class="row">
	   <div class="table-responsive col-md-12">
	        <table class="table table-striped" cellspacing="0" cellpadding="0">
	            <thead>
               		<tr>
	                    <th>ID</th>
               		    <th>Nombre</th>
	                 </tr>
	            </thead>
	            <tbody >
               		<tr *ngFor="let product_pricelist of asyncProductPricelist | async | paginate: { itemsPerPage: ipp, currentPage: p, totalItems: total }">
	                    <td *ngIf="product_pricelist">{{product_pricelist.id}}</td>
               		    <td *ngIf="product_pricelist">{{product_pricelist.name}}</td>
	                </tr>
	            </tbody>
	         </table>
	     </div>
     </div> <!-- /#list -->

     <div id="bottom" class="row">
            <div class="col-md-12" >
                 <div class="spinner" [ngClass]="{ 'hidden': !loading }">
                 </div>
                 <pagination-controls (pageChange)="getPage($event)" ></pagination-controls>
            </div>
     </div> <!-- /#bottom -->
